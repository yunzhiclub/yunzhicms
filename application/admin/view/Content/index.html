{layout name="index" /}
<div class="row">
    <div class="span16">
        <div class="box pattern pattern-sandstone">
            <div class="box-header">
                <i class="icon-table"></i>
                <h5>
                类别列表
                </h5>
            </div>
            <div class="box-content box-table">
                <table id="sample-table" class="table table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>新闻标题</th>
                            <th>类别</th>
                            <th>发布时间</th>
                            <th>作者</th>
                            <th>点击量</th>
                            <th>推荐新闻</th>
                            <th>描述</th>
                            <th class="td-actions">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        {volist name="ContentModels" id="ContentModel"}
                        <tr>
                            <td>{$ContentModel->title}</td>
                            <td>{$ContentModel->getCategoryModel()->title}</td>
                            <td>{$ContentModel->create_time}</td>
                            <td>{$ContentModel->hit}</td>
                            <td></td>
                            <td class="td-actions">
                                
                            </td>
                        </tr>
                        {/volist}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
