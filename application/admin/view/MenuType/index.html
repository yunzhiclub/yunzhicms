{layout name="index" /}
<div class="row">
    <div class="span16">
        <div class="box pattern pattern-sandstone">
            <div class="box-header">
                <i class="icon-table"></i>
                <h5>
                菜单列表
                </h5>
            </div>
            <div class="box-content box-table">
                <table id="sample-table" class="table table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>标题</th>
                            <th>name</th>
                            <th>描述</th>
                            <th class="td-actions">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        {volist name="MenuTypeModels" id="MenuTypeModel"}
                        <tr>
                            <td>{$MenuTypeModel->title}</td>
                            <td>{$MenuTypeModel->name}</td>
                            <td>{$MenuTypeModel->description}</td>
                            <td class="td-actions">
                                <a href="{:url('@admin/MenuType/' . $MenuTypeModel->name)}" class="btn btn-small btn-info">
                                    <i class="btn-icon-only icon-edit"></i> 查看
                                </a>
                                <a href="{:url('@admin/MenuType/' . $MenuTypeModel->name . '/delete')}" class="btn btn-small btn-danger"> 
                                    <i class="btn-icon-only icon-remove"></i> 删除
                                </a>
                            </td>
                        </tr>
                        {/volist}

                        <div style="text-align:right;">
                            <a href="{:url('@admin/MenuType/create')}" class="btn btn-small btn-info">
                                <i class="btn-icon-only icon-edit"></i> 新增
                            </a>
                        </div>
                    </tbody>
                </table>
                 {$MenuTypeModels->render()}
            </div>
        </div>
    </div>
</div>
