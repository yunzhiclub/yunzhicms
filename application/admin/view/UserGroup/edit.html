{layout name="index" /}
<div class="row">
    <div class="span16">
        <div class="box">
            <div class="box-header">
                <i class="icon-book"></i>
                <h5>用户组编辑</h5>
            </div>
            <div class="box-content">
                <form class="form-horizontal" action="{:url('@admin/usergroup/' . $UserGroupModel->name)}" method="post">
                <input type="hidden" name="_method" value="POST" />
                    <div class="control-group">
                        <label class="control-label" for="_title">标题</label>
                        <div class="controls">
                            <input type="text" name="title" id="_title" value="{$UserGroupModel->title}"/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="_name">机读字段(禁用中文)</label>
                        <div class="controls">
                            <input type="text" id="_name" name="name" value="{$UserGroupModel->name}" disabled="disabled"/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="_description">描述</label>
                        <div class="controls">
                            <input type="text" id="_description" name="description" value="{$UserGroupModel->description}"/>                        
                        </div>
                    </div>
                    <div class="control-group">
                    <div class="controls">
                        <button type="submit" class="btn btn-primary"><i class="icon-ok"></i> 保存</button>
                    </div>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
</div>
