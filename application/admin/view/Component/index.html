{layout name="index" /}
<div class="row">
    <div class="span16">
        <div class="box pattern pattern-sandstone">
            <div class="box-header">
                <i class="icon-table"></i>
                <h5>
                组件列表
                </h5>
            </div>
            <div class="box-content box-table">
                <table id="sample-table" class="table table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>标题</th>
                            <th>机读名称</th>
                            <th>描述信息</th>
                            <th>作者</th>
                            <th>版本</th>
                            <th class="td-actions">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                    {volist name="Components" id="Component"}
                        <tr>
                            <td>{$Component->getData('title')}</td>
                            <td>{$Component->getData('name')}</td>
                            <td>{$Component->getData('description')}</td>
                            <td>{$Component->getData('author')}</td>
                            <td>{$Component->getData('version')}</td>
                            <td>
                                <a href="{:url('Component/edit?name=' . $Component->getData('name'))}" class="btn btn-small btn-info">
                                    <i class="btn-icon-only icon-edit"></i> 编辑
                                </a>
                                <a href="{:url('delete?name=' . $Component->getData('name'))}" class="btn btn-small btn-danger">
                                    <i class="btn-icon-only icon-remove"></i>
                                </a>
                            </td>
                        </tr>
                    {/volist}
                    <div style="text-align:right;">
                        <a href="{:url('create')}" class="btn btn-small btn-primary">新增</a>
                    </div>
                    </tbody>
                </table>
                {$Components->render()}
            </div>
        </div>
    </div>
</div>
