{layout name="index" /}
<div class="row">
    <div class="span16">
        <div class="box pattern pattern-sandstone">
            <div class="box-header">
                <i class="icon-table"></i>
                <h5 style="display:inline;">
                个人中心管理
                </h5>
            </div>
            <form action="{:url('save')}" method="post" class="form-horizontal">
                <div class="control-group">
                    <label class="control-label" for="_name">姓名</label>
                    <div class="controls">
                        <input type="text" id="_name" value="{$userModels->getData('name')}" name="name" placeholder="姓名" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="_email">邮箱</label>
                    <div class="controls">
                        <input readonly="true" type="email" id="_email" value="{$userModels->getData('username')}" name="username" placeholder="请输入邮箱" />
                    </div>
                </div>
                 <div class="control-group">
                    <label class="control-label" for="_user_group_name">用户组</label>
                    <div class="controls">
                        <input readonly="true" type="text" id="_user_group_name" value="{$userModels->getData('user_group_name')}" name="user_group_name" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="_password">原密码</label>
                    <div class="controls">
                        <input type="password" id="_password" name="password" placeholder="请输入原密码" />
                    </div>
                </div>
                <div class="control-group">
                     <label class="control-label" for="_newpassword" >新密码</label>
                     <div class="controls">
                         <input type="password" id="_newpassword" name="newpassword" placeholder="请输入新密码"  />
                     </div>
                </div>
                <div class="control-group">
                     <label class="control-label" for="_repassword">确认密码</label>
                      <div class="controls">
                         <input type="password" id="_repassword" name="repassword" placeholder="再次输入新密码"  />
                      </div>
               </div>
                <div class="control-group"  style="margin-left:95px">
                    <label class="control-label">
                        <button type="submit" class="btn btn-primary">
                            <i class="icon-ok"></i>提交
                        </button>
                    </label>
                </div>
            </form>
        </div>
    </div>
</div>
