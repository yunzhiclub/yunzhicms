{layout name="index" /}
<div class="row">
    <div class="span16">
        <div class="box pattern pattern-sandstone">
            <div class="box-header">
                <i class="icon-table"></i>
                <h5>
                字段列表
                </h5>
            </div>
            <div class="box-content box-table">
                <table id="sample-table" class="table table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>relate_type</th>
                            <th>relate_value</th>
                            <th class="td-actions">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        {volist name="FieldModels" id="_FieldModel"}
                        <tr>
                            <td>{$_FieldModel->relate_type}</td>
                            <td>{$_FieldModel->relate_value}</td>
                            <td class="td-actions">
                                <a href="{:url('read?relate_value=' . $_FieldModel->relate_value)}" class="btn btn-small btn-info">
                                    <i class="btn-icon-only icon-ok"></i> 查看
                                </a>
                            </td>
                        </tr>
                        {/volist}
                        <div style="margin-top:0px">
                            <div style="float:left">
                                <form class="form-inline" action="{:url('')}">
                                    <div class="form-group" >
                                        <input name="relate_type" type="text" class="form-control" placeholder="relate_type....." value="{:input('relate_type')}">
                                        <button type="submit" class="btn btn-default" style="margin-top:-10px"><i class="glyphicon glyphicon-search" ></i>&nbsp;查询</button>
                                    </div>
                                </form>
                            </div>
                            <div style="float:right">
                                <a href="{:url('create', ['action' => $action])}" class="btn btn-small btn-info">
                                    <i class="btn-icon-only icon-edit"></i> 新增
                                </a>
                            </div>
                        </div>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
