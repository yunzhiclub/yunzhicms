<!DOCTYPE html>
<html lang="zh-hans">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>登陆</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="layout" content="main" />
    <script src="{:__ROOT__}/bower_components/Bootstrap-Clean-Dashboard-Theme/js/jquery/jquery-1.8.2.min.js" type="text/javascript"></script>
    <link href="{:__ROOT__}/bower_components/Bootstrap-Clean-Dashboard-Theme/css/customize-template.css" type="text/css" media="screen, projection" rel="stylesheet" />
    <link href="{:__ROOT__}/theme/bower_components/bootstrap/dist/css/render.css" type="text/css" media="screen, projection" rel="stylesheet" />
    <style>
    .span_backgroud_color {
        background-color: green;
    }
    </style>
</head>

<body>
    
    <div id="body-container">
        <div id="body-content">
            <div class='container'>
                <div class="signin-row row">
                    <div class="span4"></div>
                    <div class="span8">
                        <div class="container-signin">
                            <legend>后台登陆</legend>
                            <form action="{:url('@admin/Login/login')}" method="post" id='loginForm' class='form-signin' autocomplete='off'>
                                <div class="form-inner">
                                    <div class="input-prepend">
                                        <span class="add-on" rel="tooltip" title="Username or E-Mail Address" data-placement="top"><i class="icon-envelope"></i></span>
                                        <input type='email' class='span4' id='username' name="username" />
                                    </div>
                                    <div class="input-prepend">
                                        <span class="add-on"><i class="icon-key"></i></span>
                                        <input type='password' class='span4' id='password' name="password" />
                                    </div>
                                    
                                </div>
                                <footer class="signin-actions">
                                    <button class="btn btn-primary" id="submit" type="submit">login</button>
                                </footer>
                            </form>
                        </div>
                    </div>
                    <div class="span3"></div>
                </div>
                
                <!--<div class="span4">

                </div>-->
            </div>
        </div>
    </div>
    <div id="spinner" class="spinner" style="display:none;">
        Loading&hellip;
    </div>
    <footer class="application-footer">
        <div class="container">
            <p>Application Footer</p>
            <div class="disclaimer">
                <p>梦云智 all right reserved.</p>
                <p>Copyright © keaplogik 2011-2012</p>
            </div>
        </div>
    </footer>
    <script type="text/javascript">
    $(function() {
        document.forms['loginForm'].elements['j_username'].focus();
        $('body').addClass('pattern pattern-sandstone');
        $("[rel=tooltip]").tooltip();
    }); < script src = "{:__ROOT__}/lib/admin/common.js"
    type = "text/javascript" >
    </script>
    <script src="{:__ROOT__}/bower_components/Bootstrap-Clean-Dashboard-Theme/js/bootstrap/bootstrap-transition.js" type="text/javascript"></script>
    <script src="{:__ROOT__}/bower_components/Bootstrap-Clean-Dashboard-Theme/js/bootstrap/bootstrap-alert.js" type="text/javascript"></script>
    <script src="{:__ROOT__}/bower_components/Bootstrap-Clean-Dashboard-Theme/js/bootstrap/bootstrap-modal.js" type="text/javascript"></script>
    <script src="{:__ROOT__}/bower_components/Bootstrap-Clean-Dashboard-Theme/js/bootstrap/bootstrap-dropdown.js" type="text/javascript"></script>
    <script src="{:__ROOT__}/bower_components/Bootstrap-Clean-Dashboard-Theme/js/bootstrap/bootstrap-scrollspy.js" type="text/javascript"></script>
    <script src="{:__ROOT__}/bower_components/Bootstrap-Clean-Dashboard-Theme/js/bootstrap/bootstrap-tab.js" type="text/javascript"></script>
    <script src="{:__ROOT__}/bower_components/Bootstrap-Clean-Dashboard-Theme/js/bootstrap/bootstrap-tooltip.js" type="text/javascript"></script>
    <script src="{:__ROOT__}/bower_components/Bootstrap-Clean-Dashboard-Theme/js/bootstrap/bootstrap-popover.js" type="text/javascript"></script>
    <script src="{:__ROOT__}/bower_components/Bootstrap-Clean-Dashboard-Theme/js/bootstrap/bootstrap-button.js" type="text/javascript"></script>
    <script src="{:__ROOT__}/bower_components/Bootstrap-Clean-Dashboard-Theme/js/bootstrap/bootstrap-collapse.js" type="text/javascript"></script>
    <script src="{:__ROOT__}/bower_components/Bootstrap-Clean-Dashboard-Theme/js/bootstrap/bootstrap-carousel.js" type="text/javascript"></script>
    <script src="{:__ROOT__}/bower_components/Bootstrap-Clean-Dashboard-Theme/js/bootstrap/bootstrap-typeahead.js" type="text/javascript"></script>
    <script src="{:__ROOT__}/bower_components/Bootstrap-Clean-Dashboard-Theme/js/bootstrap/bootstrap-affix.js" type="text/javascript"></script>
    <script src="{:__ROOT__}/bower_components/Bootstrap-Clean-Dashboard-Theme/js/bootstrap/bootstrap-datepicker.js" type="text/javascript"></script>
    <script src="{:__ROOT__}/bower_components/Bootstrap-Clean-Dashboard-Theme/js/jquery/jquery-tablesorter.js" type="text/javascript"></script>
    <script src="{:__ROOT__}/bower_components/Bootstrap-Clean-Dashboard-Theme/js/jquery/jquery-chosen.js" type="text/javascript"></script>
    <script src="{:__ROOT__}/bower_components/Bootstrap-Clean-Dashboard-Theme/js/jquery/virtual-tour.js" type="text/javascript"></script>
    <script type="text/javascript">
    $(function() {
        $('#sample-table').tablesorter();
        $('#datepicker').datepicker();
        $(".chosen").chosen();
    });
    </script>
</body>
