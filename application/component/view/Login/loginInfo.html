{layout name="index" /}
<section>
    <form class="form-horizontal" role="form" action="{:app\\Common::url('/login')}" method="post">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">用户名：</label>
            <div class="col-sm-10">
                <input style="width:300px;" type="text" class="form-control" id="inputEmail3" placeholder="username" name="username" />
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">密码：</label>
            <div class="col-sm-10">
                <input  style="width:300px;" type="password" class="form-control" id="inputPassword3" placeholder="Password" name="password" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> 记住
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-md btn-info"><i class="glyphicon glyphicon-ok"></i>提交</button>
            </div>
        </div>
    </form>
</section>
